<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
            defer></script>
    <title>ASC</title>
</head>
<body>

<nav class="navbar sticky-top bg-body-tertiary border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand m-1" id="burgerBtn" type="button" data-bs-toggle="collapse"
           data-bs-target="#collapseWidthExample" aria-expanded="true" aria-controls="collapseWidthExample">&#9776;</a>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Поиск..." aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Найти</button>
        </form>
        <div></div>
        <div></div>
    </div>
</nav>


<main>
    <div class="container-fluid h-100">
        <div class="row flex-nowrap h-100">
            <div class="col-auto col-xl-1 px-0 bg-body-tertiary h-100 side-nav collapse show collapse-horizontal" id="collapseWidthExample">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white">
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                        id="menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link align-middle px-0" id="homeBtn">
                                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Общий</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link align-middle px-0" id="sepBtn">
                                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">СЭП</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link align-middle px-0" id="puBtn">
                                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">ПУ</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link align-middle px-0" id="settingsBtn">
                                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Настр</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main-container col-xl-11 col-sm-10">
                <div class="row gap-sm-0 gap-xl-3 align-items-center justify-content-center">
                    <div class="col-xl-7 col-sm-11 bg-dark-subtle m-1 shadow-sm rounded col-in-row col-in-row-1">
                        <span class="placeholder-text">Главная схема</span>
                    </div>
                    <div class="col-xl-4 col-sm-11 bg-dark-subtle m-0 shadow-sm rounded col-in-row col-in-row-1">
                        <span class="placeholder-text">Таблица параметров</span>
                    </div>
                </div>
                <div class="row gap-sm-3 align-items-center justify-content-center">
                    <div class="col-xl-7 col-sm-11 bg-dark-subtle m-1 shadow-sm rounded col-in-row col-in-row-2">
                        <span class="placeholder-text">Консоль состояния</span>
                    </div>
                    <div class="col-xl-4 col-sm-11 m-0 col-in-row col-in-row-2">
                        <span class="placeholder-text">Фильтры</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

</body>
</html>
